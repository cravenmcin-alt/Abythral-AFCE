<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abythral AFCE | Sovereign Financial Cognition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #05070a;
      --panel-bg: rgba(15, 23, 42, 0.6);
      --emerald: #10b981;
      --cyan: #06b6d4;
      --violet: #8b5cf6;
      --amber: #f59e0b;
    }
    body {
      font-family: 'JetBrains+Mono', monospace;
      background-color: var(--bg-color);
      color: #f1f5f9;
      margin: 0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
    }
    .glass-panel {
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .panel-command { border-top: 2px solid var(--emerald); }
    .panel-telemetry { border-top: 2px solid var(--cyan); }
    .panel-spatial { border-top: 2px solid var(--violet); }
    .panel-vault { border-top: 2px solid var(--amber); }
    .glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
    .scanline {
      width: 100%; height: 100px; z-index: 50; position: fixed; top: -100px;
      background: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.01) 50%, rgba(255, 255, 255, 0) 100%);
      pointer-events: none; animation: scanline 10s linear infinite;
    }
    @keyframes scanline { 0% { top: -100px; } 100% { top: 100vh; } }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "d3": "https://esm.sh/d3@^7.9.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
